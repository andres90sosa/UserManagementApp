<div class="user-list-container">
    <mat-toolbar color="primary">
      <span>Listado de Usuarios</span>
      <span class="spacer"></span>
    </mat-toolbar>

    <div class="filter-container">
      <mat-form-field appearance="fill">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>Filtrar por nombre</mat-label>
        <input matInput [(ngModel)]="filterText" (ngModelChange)="onFilterChange()" placeholder="Buscar usuario">
      </mat-form-field>
    </div>
  
    <mat-table [dataSource]="filteredUsers" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.id}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" (click)="onEditUser(user.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDeleteUser(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="add">
        <mat-header-cell *matHeaderCellDef>
          <button mat-raised-button color="accent" (click)="onAddUser()">
            Agregar Usuario
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let user">
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
