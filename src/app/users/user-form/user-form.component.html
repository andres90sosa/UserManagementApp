<div class="user-form-container">
    <mat-card>
        <mat-card-title>{{ isEditMode ? 'Editar Usuario' : 'Agregar Usuario' }}</mat-card-title>
        <mat-card-content>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="name">
                        <mat-error *ngIf="userForm.get('name')?.invalid">El Nombre es requerido.</mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                        <mat-error *ngIf="userForm.get('email')?.invalid">El Email es requerido.</mat-error>
                    </mat-form-field>
                </div>

                <mat-form-field appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="password" required>
                    <mat-error *ngIf="userForm.get('password')?.invalid">La Contraseña es requerida.</mat-error>
                  </mat-form-field>

                <div class="form-actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
                        {{ isEditMode ? 'Actualizar' : 'Crear' }}
                    </button>
                    <button mat-button color="warn" (click)="onCancel()">Cancelar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
